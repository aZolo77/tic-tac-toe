<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <center>
    <h1 class="Tic">Tic Tac Toe</h1>
    <div class="game-container">
      <div id="0" data-cell-id="0" class="cell"></div>
      <div id="1" data-cell-id="1" class="cell"></div>
      <div id="2" data-cell-id="2" class="cell"></div>
      <div id="3" data-cell-id="3" class="cell"></div>
      <div id="4" data-cell-id="4" class="cell"></div>
      <div id="5" data-cell-id="5" class="cell"></div>
      <div id="6" data-cell-id="6" class="cell"></div>
      <div id="7" data-cell-id="7" class="cell"></div>
      <div id="8" data-cell-id="8" class="cell"></div>
    </div>
    <h2 class="game-status"></h2>
  </center>
</body>
</html>
